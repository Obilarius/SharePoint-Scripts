<script>
  var error = false;

  getDoorStates();
  getDateInTable();

  setInterval(function () {
    if (!error) {
      getDoorStates();
      getDateInTable();
    }
  }, 5000);

  function getDoorStates() {
    var output = [];
    let table = document.getElementById("table");
    table.innerHTML = "";

    doors.forEach(function (door, index) {
      const val = door[1].split("/");
      const key = val.join("_");

      const url =
        "http://girahs:8080/endpoints/call?key=CO@" +
        key +
        "&method=get&user=Arges&pw=Wackersdorf_007";

      var xmlhttp = new XMLHttpRequest();

      xmlhttp.ontimeout = function (e) {
        table.innerHTML = "<tr><td>GiraHS nicht erreichbar</td></tr>";
        error = true;
        console.log("ERROR");
      };

      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let myArr = JSON.parse(this.responseText);
          let status = myArr.data.value;
          let name = door[0];
          let openClose;

          if (status == "01") {
            openClose = "<span style='color: green'>ZU</span>";
          } else {
            openClose = "<span style='color: red'>OFFEN</span>";
          }

          output.push({
            index: index,
            html: '<tr><td><img src="data:image/gif;base64,R0lGODlhCAAMAIABAOeqGP///yH5BAEKAAEALAAAAAAIAAwAAAINjI+pywgPHJSPxoZZAQA7" align="top">' +
              name +
              "<br></td><td>" +
              openClose +
              "</td></tr>"
          });

          if (doors.length === output.length) {
            output.sort(compare);
            let innerHTML = "";

            output.forEach(function (tr) {
              innerHTML += tr.html;
            });

            // console.log(innerHTML);
            table.innerHTML = innerHTML;
          }
        }
      };

      xmlhttp.open("GET", url, true);
      xmlhttp.timeout = 500;
      xmlhttp.send();
    });
  }

  function getDateInTable() {
    let datetable = document.getElementById("date");
    datetable.innerHTML =
      '<tr><td colspan="2" id="time" class="tg-dlv5" style="color:004785; font-size: 6pt ;font-family:verdana;">' +
      getDatumLang() +
      "</td></tr>";
  }

  function getDatumLang() {
    let tage = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"];
    let month = [
      "Jan",
      "Feb",
      "März",
      "April",
      "Mai",
      "Juni",
      "Juli",
      "Aug",
      "Sep",
      "Okt",
      "Nov",
      "Dez"
    ];
    let today = new Date();

    let day = today.getDay();
    let date = today.getDate();
    let m = today.getMonth();
    let y = today.getFullYear();
    let dayOfWeek = tage[day];
    let monthString = month[m];

    if (date < 10) {
      date = "0" + date;
    }

    let h = today.getHours();
    let min = today.getMinutes();
    let s = today.getSeconds();

    if (h < 10) {
      h = "0" + h;
    }
    if (min < 10) {
      min = "0" + min;
    }
    if (s < 10) {
      s = "0" + s;
    }

    let retString =
      dayOfWeek +
      " " +
      date +
      ". " +
      monthString +
      " " +
      y +
      " " +
      h +
      ":" +
      min +
      ":" +
      s;

    return retString;
  }

  function compare(a, b) {
    if (a.index < b.index) {
      return -1;
    }
    if (a.index > b.index) {
      return 1;
    }
    // a muss gleich b sein
    return 0;
  }
</script>
